<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./tittle.css">
    <title>Modelo Carros</title>
</head>
<body>
    <h2>VEHICULOS DISPONIBLES</h2>
   <div class="container mt-5">
       <!-- OPTIONS -->
       <div class="d-flex justify-content-end py-3">
           <button class="btn btn-secondary btn-sm" onclick="showForm()">ADD MODEL</button>

       </div>
       <div class="card  border-0 shadow d-none" id="Show-Form">
       <div class="card-body">
        <div>
            <form id="car-crud" action="/cars" onsubmit="event.preventDefault(), addModel()" >
                <div class="form-group">
                    <label for="Marca">Marca</label>
                    <input type="text" class ="form-control"  id="Marca" placeholder="Marca" required>
 
                </div>
                <div class="form-group">
                 <label for="Modelo">Modelo</label>
                 <input type="text" class ="form-control"  id="Modelo" placeholder="Modelo" required>
 
             </div>
             <div class="form-group">
                 <label for="Color">Color</label>
                 <input type="text" class ="form-control"  id="Color" placeholder="Color" required>
 
             </div>
             <div class="form-group">
                 <label for="Año">Año</label>
                 <input type="text" class ="form-control"  id="Año" placeholder="Año" required>
 
             </div>
             <div class="form-group">
                 <label for="Precio">Precio</label>
                 <input type="text" class ="form-control"  id="Precio" placeholder="Precio" required>
 
             </div>
             <button id="btn-form" type="submit" class="btn btn-secondary btn-sm">ENVIAR</button>
            </form>
            
       </div>
        
       </div>
      
       </div>
       <!--Tabla-->
    <table class= "table  table-striped mt-5 ">
        <thead class="table-dark">
            <th>MARCA</th>
            <th>MODELO</th>
            <th>COLOR</th>
            <th>AÑO</th>
            <th>PRECIO</th>
            <th>OPCIONES</th>
            </thead>
            <tbody id="Information">
               
            </tbody>
    </table>
   </div>
    <script src="./crud.js"></script>
</body>
</html>
